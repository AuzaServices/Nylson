<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Controle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="painel.css">

<meta property="og:title" content="Painel de Controle" />
<meta property="og:description" content="Acesse o painel de controle com os cadastros verificados." />
<meta property="og:image" content="https://i.imgur.com/J247DGd.jpeg" />
<meta property="og:url" content="https://seudominio.com/painel" />
<meta property="og:type" content="website" />


</head>
<body>
  <div class="container">
    <h2>Painel de Controle</h2>
    <table id="cadastrosTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Localização</th> <!-- agora Cidade - Estado -->
          <th>Data</th>
          <th>RG/CNH</th>
          <th>Carteira</th>
          <th>Selfie</th>
          <th>Foto Câmera</th>
          <th>Ação</th> <!-- nova coluna -->
        </tr>
      </thead>
      <tbody id="cadastrosBody">
        <!-- Linhas preenchidas via painel.js -->
      </tbody>
    </table>
  </div>
  <script src="painel.js"></script>
</body>
</html>
