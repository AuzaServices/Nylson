<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <meta property="og:title" content="Cadastro de Cliente" />
  <meta property="og:description" content="Realize seu cadastro de forma rápida e segura." />
  <meta property="og:image" content="https://i.imgur.com/zt2CVlW.png" />
  <meta property="og:url" content="https://seudominio.com/index" />
  <meta property="og:type" content="website" />


</head>
<body>
  <div class="container">
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm" enctype="multipart/form-data">
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="documento">RG/CNH:</label>
      <input type="file" id="documento" name="documento" accept="image/*,.pdf" required>

      <label for="carteira">Carteira:</label>
      <input type="file" id="carteira" name="carteira" accept="image/*,.pdf" required>

      <label for="selfieDoc">Selfie com documento:</label>
      <input type="file" id="selfieDoc" name="selfieDoc" accept="image/*" required>

      <!-- Vídeo oculto, usado apenas para capturar a foto -->
      <video id="video" autoplay playsinline style="display:none;"></video>

      <button id="submitBtn" type="submit">Enviar</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
